<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UC Merced - Course Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #002147; /* Dark blue background */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1, h2, h3 {
            color: #FFD700; /* Gold text */
            margin-bottom: 20px;
        }

        .course-info {
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.1); /* Translucent background */
            border: 1px solid #FFD700; /* Gold border */
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #FFD700; /* Gold borders */
        }

        th {
            background: #FFD700; /* Gold background */
            color: #002147; /* Dark blue text */
            font-weight: bold;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.1); /* Subtle alternating row color */
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.2); /* Highlight row on hover */
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #FFD700;
            border-radius: 5px;
            width: 100%;
            max-width: 200px;
            color: #002147; /* Dark blue text */
            background-color: #FFD700; /* Gold background */
        }

        button {
            background: #FFD700; /* Gold background */
            color: #002147; /* Dark blue text */
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #FFC300; /* Slightly lighter gold */
        }

        .return {
            margin-top: 20px;
            color: #FFD700;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            background: none;
            border: 2px solid #FFD700;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .return:hover {
            background: #FFD700; /* Gold background */
            color: #002147; /* Dark blue text */
        }
    </style>
</head>
<body>
    <h1>Course Details</h1>

    <!-- Course Information -->
    <div class="course-info">
        <h2>Course Name: {{ course.course_name }}</h2>
        <p>Course ID: {{ course.course_number }}</p>
    </div>

    <!-- Enrolled Students -->
    <h3>Enrolled Students</h3>
    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Grade</th>
                <th>Update Grade</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student[0] }}</td>
                <td>{{ student[1] }}</td>
                <td>{{ student[2] }}</td>
                <td>
                    <!-- Update Grade Form -->
                    <form action="/update_grade/{{ student[0] }}" method="POST">
                        <input type="text" name="new_grade" placeholder="Enter new grade" required>
                        <button type="submit">Update</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="javascript:history.back()" class="return">Back to Home</a> <!-- Link to go back to home -->
</body>
</html>
