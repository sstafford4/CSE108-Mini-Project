<!DOCTYPE html>
<html lang="en">
<head>
    <title>UC Merced Student Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #002147; /* Dark blue background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard-container {
            background: linear-gradient(135deg, #002147, #041E42); /* Subtle gradient of dark blue */
            border: 2px solid #FFD700; /* Gold border */
            border-radius: 10px;
            padding: 30px 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dashboard-container h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #FFD700; /* Gold text */
        }

        .dashboard-container a {
            display: block;
            margin: 15px 0;
            padding: 12px 20px;
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            background: linear-gradient(to right, #FFD700, #FFC300); /* Gold gradient */
            transition: background 0.3s;
            font-weight: bold;
        }

        .dashboard-container a:hover {
            background: linear-gradient(to right, #FFC300, #FFD700); /* Reversed gold gradient */
            color: #002147; /* Dark blue text */
        }

        .logout-link {
            color: #FFD700;
            font-weight: bold;
            background: none;
            border: 2px solid #FFD700;
            padding: 12px 20px;
            margin-top: 15px;
            border-radius: 5px;
            display: inline-block;
            transition: background 0.3s, color 0.3s;
        }

        .logout-link:hover {
            background: #FFD700; /* Gold background */
            color: #002147; /* Dark blue text */
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Hello, {{ person_name }}</h1>
        <a href="{{ url_for('get_all_courses') }}">View All Courses</a>
        <a href="{{ url_for('student_courses') }}">View Your Courses</a>
        <a href="{{ url_for('index') }}" class="logout-link">Log Out</a>
    </div>
</body>
</html>
