<!DOCTYPE html>
<html lang="en">
<head>
    <title>Courses Taught by {{ person_name }}</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Courses Taught by {{ person_name }}</h1>
    <a href="javascript:history.back()" class="return">Return</a>
    <table>
        <thead>
            <tr>
                <th>Course Number</th>
                <th>Professor</th>
                <th>Enrolled Students</th>
                <th>Capacity</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>
                    <a href="/course/{{ course.id }}">{{ course.course_number }}</a>
                </td>
                <td>{{ course.professor }}</td>
                <td>{{ course.enrolled_students }}</td>
                <td>{{ course.capacity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
