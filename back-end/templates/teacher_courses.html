<!DOCTYPE html>
<html lang="en">
<head>
    <title>UC Merced - Courses Taught by {{ person_name }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #002147; /* Dark blue background */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #FFD700; /* Gold text */
            margin-bottom: 20px;
        }

        .return {
            margin-bottom: 20px;
            color: #FFD700;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            background: none;
            border: 2px solid #FFD700;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .return:hover {
            background: #FFD700; /* Gold background */
            color: #002147; /* Dark blue text */
        }

        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.1); /* Translucent background */
            border: 1px solid #FFD700; /* Gold border */
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #FFD700; /* Gold borders */
        }

        th {
            background: #FFD700; /* Gold background */
            color: #002147; /* Dark blue text */
            font-weight: bold;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.1); /* Subtle alternating row color */
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.2); /* Highlight row on hover */
        }

        a.course-link {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }

        a.course-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Courses Taught by {{ person_name }}</h1>
    <a href="javascript:history.back()" class="return">Return</a>
    <table>
        <thead>
            <tr>
                <th>Course Number</th>
                <th>Professor</th>
                <th>Enrolled Students</th>
                <th>Capacity</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>
                    <a href="/course/{{ course.id }}" class="course-link">{{ course.course_number }}</a>
                </td>
                <td>{{ course.professor }}</td>
                <td>{{ course.enrolled_students }}</td>
                <td>{{ course.capacity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
